---
layout: default
title: Aleš Kocjančič - @alesdotio
---

<div class="posts">
	{% for post in site.posts %}
		<article class="post">
			<p class="date">{{ post.date | date_to_string }}</p>
			<h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<div class="excerpt">
				{{ post.excerpt }}
				<a href="{{ post.url }}" class="read-more">read more <span class="fa fa-angle-double-right"></span></a>
			</div>
		</article>
	{% else %}
		<p>Nothing here yet :(</p>
	{% endfor %}
</div>

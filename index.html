layout: default

{% for post in site.posts %}
	<article class="post-item">
		<p class="post-date">{{ post.date | date_to_string }}</p>
		<h1 class="post-title"><a class="post-title-a" href="{{ post.url }}">{{ post.title }}</a></h1>
		<div class="post-excerpt">
			{{ post.excerpt }}
			<a href="{{ post.url }}" class="btn btn-primary">read more <span class="fa fa-chevron-right fa-after"></span></a>
		</div>
	</article>
{% else %}
	<p>Nothing here yet :(</p>
{% endfor %}

---
layout: base
---

<header class="header"{% if page.picture %} style="background-image: url('{{ site.url }}{{ page.picture }}');"{% endif %}>
	{% include header.html %}
	<div class="header-content container">
		<a href="/" class="header-link-back" title="Go back"><span class="fa fa-arrow-circle-left"></span></a>
		<p class="header-date">{{ page.date | date_to_string }}</p>
		<h1 class="header-title">{{ page.title }}</h1>
	</div>
</header>

<div class="container">
	<article class="post">
		{{ content }}
	</article>
</div>
